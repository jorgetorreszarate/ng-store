<div
  class="modal right fade"
  tabindex="-1"
  aria-hidden="true">
  <div
    class="modal-dialog"
    [ngClass]="size">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i
            class="bx bx-arrow-back cursor-pointer me-2"
            data-bs-dismiss="modal"></i>
          Vista previa
        </h5>
      </div>
      <div class="modal-body p-0 overflow-hidden">
        <object
          [data]="blobUrl | SafeUrl"
          type="application/pdf"
          width="100%"
          height="100%"
          typemustmatch>
          <div class="h-100 d-flex justify-content-center align-items-center flex-column text-center px-5">
            <span>
              No tiene un complemento de PDF, intente
              <br />
              <a
                class="text-decoration-underline"
                [href]="blobUrl | SafeUrl">
                descargar el archivo
              </a>
            </span>
          </div>
        </object>
      </div>
    </div>
  </div>
</div>
