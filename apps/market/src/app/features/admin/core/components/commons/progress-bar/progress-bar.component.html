<div class="progress-container">
  <div class="progress-label">{{ description }}({{ progressPercentage | number: "0.0-0" }}%)</div>
  <div class="progress-bar-background">
    <div
      class="progress-bar-fill"
      [style.width.%]="progressPercentage"
      [attr.data-tooltip]="tooltipContent"></div>
  </div>
</div>
