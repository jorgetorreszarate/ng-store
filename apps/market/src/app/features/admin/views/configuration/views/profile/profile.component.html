<div class="container">
  <div class="row">
    <div class="col pb-3">
      <h4 class="title d-flex justify-content-between align-items-center">Perfil de usuario</h4>

      <div class="row align-items-stretch">
        <div class="col-md-3">
          <div
            class="list-group"
            id="v-pills-tab"
            role="tablist">
            <div
              class="list-group-item list-group-item-action cursor-pointer"
              data-bs-toggle="pill"
              role="tab"
              routerLink="./"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              <h5 class="mb-1 fw-light">General</h5>
              <p class="mb-1">Datos principales del usuario</p>
            </div>
            <div
              class="list-group-item list-group-item-action cursor-pointer"
              data-bs-toggle="pill"
              role="tab"
              routerLink="./usuarios"
              routerLinkActive="active">
              <h5 class="mb-1 fw-light">Usuarios</h5>
              <p class="mb-1">Credenciales de acceso</p>
            </div>
          </div>
          <div class="list-group mt-4">
            <div
              class="list-group-item active py-3"
              aria-current="true">
              <h6 class="m-0">Recomendaciones</h6>
            </div>
            <div class="list-group-item">
              <span class="bx bx-bulb bx-lg text-warning float-start"></span>
              Tu Perfil de usuario permitirá administrar actividades en el sistema.
              <br />
              <br />
              No olvides
              <strong>Guardar</strong>
              tu información después de modificar.
            </div>
          </div>
        </div>
        <div class="col-md">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
